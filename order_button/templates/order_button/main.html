{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order-button</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'order_button\main.css'%}">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" class="button" align="middle" name="create_order" value="Create Order" />
        </form>
    </div>
    <div class="container">
        <h4 align="middle">
            Information about created orders
        </h4>
    </div>
    <div class="container">
        <table id="response_table">
          <tr>
            <th>Response status</th>
            <th>Paymant URL or Error message</th>
            <th>Date created</th>
          </tr>
          {% for response in responses %}
          <tr>
            <td>{{ response.status_code }}</td>
            <td>{{ response.response_answer }}</td>
            <td>{{ response.response_date|date:'Y-m-d H:i:s' }}</td>
          </tr>
          {% endfor %}
        </table>
    </div>
</body>
</html>
